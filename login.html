<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body class="auth-page">
    <main class="auth-wrapper">
        <section class="auth-card" aria-labelledby="login-heading">
            <header class="auth-header">
                <h1 id="login-heading">Welcome Back</h1>
                <p>Sign in to access your account and manage your preferences.</p>
            </header>
            <form class="auth-form" action="#" method="post">
                <div class="form-field">
                    <label for="login-email">Email address</label>
                    <input type="email" id="login-email" name="email" autocomplete="email" required>
                </div>
                <div class="form-field">
                    <div class="field-header">
                        <label for="login-password">Password</label>
                        <a class="text-link" href="#">Forgot password?</a>
                    </div>
                    <input type="password" id="login-password" name="password" autocomplete="current-password" required>
                </div>
                <div class="form-row">
                    <label class="checkbox">
                        <input type="checkbox" name="remember" id="login-remember">
                        <span>Remember me</span>
                    </label>
                </div>
                <button class="btn-primary" type="submit">Sign In</button>
            </form>
            <footer class="auth-footer">
                <p>Donâ€™t have an account? <a class="text-link" href="register.html">Create one</a>.</p>
            </footer>
        </section>
    </main>
</body>
</html>
